<mat-button-toggle-group name="fontStyle" aria-label="Font Style" #group="matButtonToggleGroup">
    <mat-button-toggle *ngFor="let act of activities" value="{{act}}" (change)="onValChange($event.value)">{{act}}
    </mat-button-toggle>
</mat-button-toggle-group>
<mat-grid-list cols="5" rowHeight="150px">
    <mat-grid-tile *ngFor="let picture of data">

        <img mat-card-image class="weddingPicture" src=" {{picture.th}}" />

    </mat-grid-tile>
</mat-grid-list>
