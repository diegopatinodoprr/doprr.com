on: 
  workflow_dispatch:
    inputs:
      tag:
        description: 'select tags'     
        required: false
        options: ['major', 'minor', 'patch']
        default: ' '
name: Generate Master Version 
jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
      GITHUB_TOKEN: s{{secrets.DOPRR_TOKEN}}
      NODE_VERSION: 'v14.15.4'
      VERSION_TAG:
      MODULE_VERSION:
    steps:
      - name: Install git 
        run: |
          sudo apt-get install -y git
          git --version
          echo "Path is ... $PATH"
          PATH=$PATH:$(which git)
          echo "Path is ... $PATH"
          

      - uses: actions/checkout@v2
        with:
          ref: master
      
      - name: Find the last dev Tag 
        uses: actions-ecosystem/action-get-latest-tag@v1
        with:
          semver_only: true
        id: get-latest-tag

      
      - name: update env with last tag 
        run: |
          echo "::set-env name=VERSION_TAG::${{ steps.get-latest-tag.outputs.tag }}"
      
      - name: Update dist folder
        run: |
          git config  user.email "diegopatino@doprr.com"
          git config  user.name "Diego Patino"
          git fetch
          git checkout origin/develop -- dist
          git checkout origin/develop -- package.json
          git add .
          git commit -am"Generate new version ${{env.VERSION_TAG}}"
          git push 
